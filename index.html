<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
</head>

<body>

    <form>
        <fieldset>
            <div>
                <label>Name Tag:</label>
                    <input type="text">
            </div>

            <div>
                <label>Mdp:</label>
                    <input type="password">
            </div>

            <div>
                <label>Naissance:</label>
                    <input type="date">
            </div>
        </fieldset>

        <fieldset>
            <div>
                <label>Couleur:</label>
                    <input type="color">
            </div>

            <div>
                <label>Chiffre:</label>
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
            </div>
        </fieldset>

        <div>
            <label>Reset le formulaire:</label>
                <input type="reset">
        </div>

        <div>
            <br>
            <button type="submit">Envoyer!</button><br>
        </div>

        <div>
            <label>Choisir:</label>
                <input type="radio" name="choisir">Sa
                <input type="radio" name="choisir">Bi
                <input type="radio" name="choisir">Ni
        </div>

        <div>
            <label>Second choix:</label>
                <input type="checkbox" name="second">Chien
                <input type="checkbox" name="second">Chat
                <input type="checkbox" name="second">Noix de coco
        </div>

    </form>


</body>

</html>
